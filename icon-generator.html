<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
    <style>
        body { margin: 0; padding: 0; background: #1a1d24; }
        .icon {
            width: 512px;
            height: 512px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 200px;
            font-weight: bold;
        }
        .icon-sm {
            width: 192px;
            height: 192px;
            font-size: 80px;
        }
    </style>
</head>
<body>
    <div class="icon">CC</div>
    <div class="icon icon-sm">CC</div>
</body>
</html>
